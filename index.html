<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes Taker</title>
    <link rel="shortcut icon" href="Images/notes.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>

    <!-- navbar -->

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand"><img src="Images/notes.png" alt="notes icon" width="26" height="24" />Notes
                Taker</a>
            <form class="d-flex">
                <input id="srchTxt" class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                <button id="srchBtn" class="btn btn-outline-success" onclick="srching" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!-- add text note card -->

    <div class="container">

        <div class="card my-4 shadow-lg p-3 mb-5 bg-body rounded">
            <div class="card-body">
                <h5 class="card-title">Add Notes</h5>
                <p class="card-text">
                <div class="mb-3 shadow p-3 mb-5 bg-body rounded">
                    <textarea id="addTxt" class="form-control" rows="3"></textarea>
                </div>
                </p>
                <button id="addBtn" class="btn btn-info">Save Note</button>
            </div>
        </div>

        <!-- your notes heading -->

        <hr>
        <h2>Your Notes</h2>
        <hr>

        <!-- saved Notes -->

        <div id="notes" class="row container"></div>


    </div>








    <!-- JavaScript -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="file1.js"></script>
    
    
</body>

</html>
